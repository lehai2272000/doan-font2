<div class="container">
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label> <br />
      <input type="text" class="form-control" id="name" required
      [(ngModel)] = "name" name="name"/>
      <span class="check" *ngIf="name === ''">*Cần phải nhập tên</span>
    </div>

    <div class="form-group">
      <label for="name">Password</label> <br />
      <input type="text" class="form-control" id="pass" required [(ngModel)] = "pass" name="password"/>
      <span class="check" *ngIf="pass === ''">*Cần phải nhập password</span>
    </div>

    <div class="form-group">
      <label for="vehicle">Vehicle</label> <br />
      <select (change)="selectVehicle($event)">
        <option *ngFor="let vehicles of vehicles">
          {{ vehicles }}
        </option>
      </select>
    </div>

    <br />
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  </form>
</div>
